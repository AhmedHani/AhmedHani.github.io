---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  <p>{{ post.title }}</p>
  <p>{{ lower(post.title) }}</p>
  {% if "paper" != lower(post.title) %}
  <p>{{ lower(post.title) }}</p>
  {% endif %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
