---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  <p>Post: {{ post }}</p>
  
  <p>Name: {{ post.title }}</p>
  <p>URL: {{ post.url }} </p>
    
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
