---
layout: default
---

<div class="posts">
  {% for post in site.posts %}

  <p>Name: {{ post.title }}</p>
  <p>URL: {{ post.url }} </p>

  <p>Test lower final: {{"{{ post.url }}"|lower}}</p>
  <p>Test lower: {{ {{ post.url }}|lower}}</p>

    
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
